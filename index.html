<!DOCTYPE html>
<html lang="en">
<head>
  <title>Solar PV</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="custom-container">
        <h1>Solar PV (Fixed price) compare the market</h1>
    </div>
    <div class="custom-fluid-container my-4 location-nav">
        <div class="custom-container">
            <h3 class="m-0 py-3">Location</h3>
        </div>
    </div>
    <div class="custom-container">        
        <div class="row">
            <div class="form-group my-3 col-xs-6 col-md-6">
                <label for="autocomplete" class="control-label">Address</label>
                <input type="text" value='' class="form-control" id="autocomplete" placeholder="Enter your address" onFocus="geolocate()">
            </div>
        </div>
        <div class="row">
            <div class="form-group my-3 col-xs-6 col-md-6">
                <label for="locality" class="control-label">City</label>
                <input type="text" value='' class="form-control" id="locality" placeholder="Enter your city">
            </div>
        </div>
        <div class="row">
            <div class="form-group my-3 col-xs-6 col-md-6">
                <label for="postal_code" class="control-label">Postcode</label>
                <input type="text" value='' class="form-control" id="postal_code" placeholder="Eg: SO23 or SO23 8SR">
            </div>
        </div>
        <div class="row">
            <div class="form-group my-3 col-xs-6 col-md-6">
                <label for="street_number" class="control-label">Address line 1</label>
                <input type="text" value='' class="form-control" id="street_number" placeholder="Enter your address line 1">
            </div>
            <div class="form-group my-3 col-xs-6 col-md-6">
                <label for="address_line2" class="control-label">Address line 2</label>
                <input type="text" value='' class="form-control" id="address_line2" placeholder="Enter your address line 2">
            </div>
        </div>
    </div>
    <div class="custom-fluid-container my-3 location-nav">
        <div class="custom-container">
            <h3 class="m-0 py-3">Property</h3>
        </div>
    </div>
    <div class="custom-container">
        <div class="row my-5">
            <div class="col-md-4">
                <button class="w-100 p-4 btn custom-warning-bg text-light" onclick="residential()"><img src="./assets/img/property/residentail.png" class="mr-3">Residential</button>
            </div>
            <div class="col-md-4">
                <button class="w-100 border-secondary p-4 btn" onclick="commercial()"><img src="./assets/img/property/commerical.png" class="mr-3">Commercial</button>
            </div>
            <div class="col-md-4">

            </div>
        </div>
        <div class="row type-property">
            <div class="form-group col-xs-12 col-md-12">
                <label for="property" class="control-label">Type of the property</label>
                <select class="form-control" id="property">
                    <option value="" selected disabled>Eg: Flat</option>
                    <option>Flat</option>
                    <option>Detached</option>
                    <option>Semi-detached</option>
                    <option>Terraced</option>
                    <option>Cottage</option>
                    <option>Bungalow</option>
                  </select>
            </div>
        </div>
    </div>
    <div class="custom-fluid-container my-3 location-nav">
        <div class="custom-container">
            <h3 class="m-0 py-3">Roofs</h3>
        </div>
    </div>
    <div class="custom-container">
        <div id="roofs">
            <p class="text-center">Roof #1</p>
            <div class="row my-3">
                <div class="col-md-6">
                    <p>Map roof</p>
                    <div id="map_0" class="google-map">
                    </div>
                </div>
                <div class="col-md-6">
                    <p>Roof area</p>
                    <input type="text" id="roof_address_line" class="form-control" placeholder="Enter your address line 1">
                    <button id="delete_button_0" class="mt-5">Delete Selected Shape</button>
                    <div id="area_0" class="mt-3"></div>
                </div>
            </div>
            <div class="row">
                <div class="form-group my-4 col-xs-12 col-md-12">
                    <label for="scaffolding" class="control-label">Which direction is the roof facing?</label>
                    <select class="form-control" id="direction">
                        <option value="" selected disabled>Select preffered roof facing: Eg North</option>
                        <option>North</option>
                        <option>North East</option>
                        <option>East</option>
                        <option>South East</option>
                        <option>South</option>
                        <option>South West</option>
                        <option>West</option>
                        <option>North West</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group my-2 mx-3">
                    <label for="postcode" class="control-label">Do you think scaffolding is required?</label>
                </div>
                <div class="onoffswitch my-2">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch_scaffolding" tabindex="0" checked>
                    <label class="onoffswitch-label" for="myonoffswitch_scaffolding">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
            </div>
            <p>Type of roof covering</p>
            <div class="row my-3 roof_type">
                <div class="col-md-2 col-sm-4 col-xs-6 roof_covering">
                    <div class="border border-gray rounded-lg">
                        <button type="button" class="btn btn-default btn-circle btn-lg border border-circle float-right mt-3 mr-3"><i class="fa fa-check d-none text-light"></i>
                        </button>
                        <img src="./assets/img/roof/asphalt_composition.png" class="w-67 my-5 pl-5">
                    </div>
                    <p class="text-center my-2">Asphalt/<br>Composition</p>
                </div>
                <div class="col-md-2 col-sm-4 col-xs-6 roof_covering">
                    <div class="border border-gray rounded-lg">
                        <button type="button" class="btn btn-default btn-circle btn-lg border border-circle float-right mt-3 mr-3"><i class="fa fa-check d-none text-light"></i>
                        </button>
                        <img src="./assets/img/roof/metal_standing_seam.png" class="w-67 my-5 pl-5">
                    </div>
                    <p class="text-center my-2">Metal standing<br>seam</p>
                </div>
                <div class="col-md-2 col-sm-4 col-xs-6 roof_covering">
                    <div class="border border-gray rounded-lg">
                        <button type="button" class="btn btn-default btn-circle btn-lg border border-circle float-right mt-3 mr-3"><i class="fa fa-check d-none text-light"></i>
                        </button>
                        <img src="./assets/img/roof/concrete_tile.png" class="w-67 my-5 pl-5">
                    </div>
                    <p class="text-center my-2">Concrete<br>Tile</p>
                </div>
                <div class="col-md-2 col-sm-4 col-xs-6 roof_covering">
                    <div class="border border-gray rounded-lg">
                        <button type="button" class="btn btn-default btn-circle btn-lg border border-circle float-right mt-3 mr-3"><i class="fa fa-check d-none text-light"></i>
                        </button>
                        <img src="./assets/img/roof/metal_aluminium_shake.png" class="w-67 my-5 pl-5">
                    </div>
                    <p class="text-center my-2">Metal / aluminium<br>shake</p>
                </div>
                <div class="col-md-2 col-sm-4 col-xs-6 roof_covering">
                    <div class="border border-gray rounded-lg">
                        <button type="button" class="btn btn-default btn-circle btn-lg border border-circle float-right mt-3 mr-3"><i class="fa fa-check d-none text-light"></i>
                        </button>
                        <img src="./assets/img/roof/wood_shake.png" class="w-67 my-5 pl-5">
                    </div>
                    <p class="text-center my-2">Wood shake</p>
                </div>
                <div class="col-md-2 col-sm-4 col-xs-6 roof_covering">
                    <div class="border border-gray rounded-lg">
                        <button type="button" class="btn btn-default btn-circle btn-lg border border-circle float-right mt-3 mr-3"><i class="fa fa-check d-none text-light"></i>
                        </button>
                        <img src="./assets/img/roof/concrete_clay_title.png" class="w-67 my-5 pl-5">
                    </div>
                    <p class="text-center my-2">Concrete clay<br>tile</p>
                </div>
                <div class="col-md-2 col-sm-4 col-xs-6 roof_covering">
                    <div class="border border-gray rounded-lg">
                        <button type="button" class="btn btn-default btn-circle btn-lg border border-circle float-right mt-3 mr-3"><i class="fa fa-check d-none text-light"></i>
                        </button>
                        <img src="./assets/img/roof/vinyl_membrane.png" class="w-67 my-5 pl-5">
                    </div>
                    <p class="text-center my-2">Vinyl membrane</p>
                </div>
                <div class="col-md-2 col-sm-4 col-xs-6 roof_covering">
                    <div class="border border-gray rounded-lg">
                        <button type="button" class="btn btn-default btn-circle btn-lg border border-circle float-right mt-3 mr-3"><i class="fa fa-check d-none text-light"></i>
                        </button>
                        <img src="./assets/img/roof/rolled_flat_roof.png" class="w-67 my-5 pl-5">
                    </div>
                    <p class="text-center my-2">Rolled / Flat roof</p>
                </div>
            </div>
            <div class="row">
                <div class="form-group my-2 mx-3">
                    <label for="roof_flat" class="control-label">Is the roof flat?</label>
                </div>
                <div class="onoffswitch my-2">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch_roof_flat" tabindex="0" checked>
                    <label class="onoffswitch-label" for="myonoffswitch_roof_flat">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
                <div class="form-group my-2 mx-3">
                    <label for="roof_shadow" class="control-label">Is the roof shadow?</label>
                </div>
                <div class="onoffswitch my-2">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch_roof_shadow" tabindex="0">
                    <label class="onoffswitch-label" for="myonoffswitch_roof_shadow">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 mt-4">
                <button class="w-100 p-3 btn custom-warning-bg text-light" onclick="addRoof()"><img src="./assets/img/add_roof.png" class="mr-1">Add Roof</button>
            </div>
        </div>
    </div>
    <div class="custom-fluid-container my-5 location-nav">
        <div class="custom-container">
            <h3 class="m-0 py-3">Extras</h3>
        </div>
    </div>
    <div class="custom-container">
        <div class="row">
            <div class="form-group my-2 mx-3">
                <label for="postcode" class="control-label">Are you interested in battery storage?</label>
            </div>
            <div class="onoffswitch my-2">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch_battery" tabindex="0" checked>
                <label class="onoffswitch-label" for="myonoffswitch_battery">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="range-wrap my-2 col-xs-6 col-md-6">
                <input type="range" class="range" min="2" max="20" step="1" value="2">
                <output class="bubble"></output>
            </div>
        </div>
    </div>
    <div class="custom-fluid-container my-5 location-nav">
        <div class="custom-container">
            <h3 class="m-0 py-3">Contact Details</h3>
        </div>
    </div>
    <div class="custom-container">
        <div class="row">
            <div class="form-group my-3 col-xs-6 col-md-6">
                <label for="" class="control-label">First Name</label>
                <input type="text" value='' class="form-control" id="full_name" placeholder="Eg: John">
            </div>
            <div class="form-group my-3 col-xs-6 col-md-6">
                <label for="" class="control-label">Last Name</label>
                <input type="text" value='' class="form-control" id="last_name" placeholder="Eg: Doe">
            </div>
        </div>
        <div class="row">
            <div class="form-group my-3 col-xs-6 col-md-6">
                <label for="" class="control-label">Email</label>
                <input type="email" value='' class="form-control" id="email" placeholder="Eg: John@abc.com">
            </div>
            <div class="form-group my-3 col-xs-6 col-md-6">
                <label for="" class="control-label">Phone Number</label>
                <input type="text" value='' class="form-control" id="phone_number" placeholder="Eg: 014447554">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 my-3">
                <button class="w-100 p-3 btn custom-warning-bg text-light">Get Quote</button>
            </div>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&callback=initialize&key=AIzaSyAyaRroGXXw-zWic_BrM7JPLzyTM2cc0V0" defer></script>
</body>
</html>
